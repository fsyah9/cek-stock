<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEK STOCK DAN HARGA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        label, input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>CEK STOCK DAN HARGA</h2>

    <form id="dataForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="pic">PIC Sales:</label>
            <select id="pic" name="pic" required>
                <option value="DIAN">DIAN</option>
                <option value="BHERTA">BHERTA</option>
                <option value="FEBI">FEBI</option>
                <option value="GILANG">GILANG</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Urgent">Urgent</option>
                <option value="Very Urgent">Very Urgent</option>
                <option value="Standard">Standard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" placeholder="Enter Item Name" required>
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Enter Brand" required>
        </div>
        <div class="form-group">
            <label for="qty">Quantity:</label>
            <input type="number" id="qty" name="qty" placeholder="Enter Quantity" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search by Item Name" onkeyup="searchData()" style="margin-top: 20px; width: 100%;">
    <table id="dataTable" border="1" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>Date</th>
                <th>PIC Sales</th>
                <th>Status</th>
                <th>Item Name</th>
                <th>Brand</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <div id="statusMessage" style="margin-top: 20px;"></div>
</div>

<script>
    const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL';

    // Set current date
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    // Fetch all data from Google Sheets
    function fetchData() {
        fetch(scriptURL + '?action=read')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('dataBody');
                tableBody.innerHTML = ''; // Clear existing rows
                data.forEach(row => {
                    const newRow = `<tr>
                        <td>${row.date}</td>
                        <td>${row.pic}</td>
                        <td>${row.status}</td>
                        <td>${row.itemName}</td>
                        <td>${row.brand}</td>
                        <td>${row.qty}</td>
                    </tr>`;
                    tableBody.innerHTML += newRow;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Load data on page load
    window.onload = fetchData;

    // Search function
    function searchData() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#dataTable tbody tr');
        
        rows.forEach(row => {
            const itemName = row.querySelector('td:nth-child(4)').innerText.toLowerCase();
            row.style.display = itemName.includes(searchInput) ? '' : 'none';
        });
    }

    // Form submission handling
    const form = document.forms['dataForm'];
    form.addEventListener('submit', e => {
        e.preventDefault();

        const formData = new FormData(form);
        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => {
                if (response.ok) {
                    document.getElementById('statusMessage').innerHTML = 'Data successfully submitted!';
                    form.reset();
                    fetchData(); // Reload table after submission
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                document.getElementById('statusMessage').innerHTML = 'Error submitting data: ' + error.message;
            });
    });
</script>

</body>
</html>
